<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>轻羽的专属网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4682b4;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .box {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cat {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>轻羽送给你的专属网页</h1>
    <div class="box">
        <p>亲爱的，这是我特别为你准备的小礼物。</p>
        <p>无论什么时候，你都是我的独一无二的小可爱！</p>
    </div>
    <div class="cat">
        <img src="https://placekitten.com/300/200" alt="一只可爱的猫咪">
        <p>花卷的问候：“喵～”</p>
    </div>
</body>
</html>
